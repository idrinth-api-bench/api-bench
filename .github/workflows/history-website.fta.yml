name: history-website FTA
on:
  push:
    branches:
    - master
    paths:
    - 'history-website/**.ts'
    - 'history-website/**.tsx'
    - 'history-website/**.js'
    - 'history-website/**.cjs'
    - 'history-website/**.json'
    - 'history-website/**.svelte'
    - '.github/workflows/history-website.fta.yml'
  pull_request:
    branches:
    - master
    paths:
    - 'history-website/**.ts'
    - 'history-website/**.tsx'
    - 'history-website/**.js'
    - 'history-website/**.cjs'
    - 'history-website/**.json'
    - 'history-website/**.svelte'
    - '.github/workflows/history-website.fta.yml'
env:
  CURRENT_NODE_VERSION: ${{ vars.CURRENT_NODE_VERSION || 'latest' }}
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ env.CURRENT_NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.CURRENT_NODE_VERSION }}
      - name: Wait for cache to be build
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.ref }}
          check-name: 'Build full npm cache'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
      - name: Restore Builds
        id: cache-builds-restore
        uses: actions/cache/restore@v4
        with:
          path: ~/.npm
          key: "${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}"
      - run: npm ci
      - run: cd history-website && npm ci && npm run language
      - run: npm run fta -- history-website
